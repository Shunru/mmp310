<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>
    <body>
     <div id="container">
         <h1>Password generator</h1>
         <br>
         <form name="passform">
         <p>User Name</p>
         <input id="name" type="text">
         
         <p>Number of Characters
             <input type="number" name="length">
             <br>
            
            <p>keyword
               <select id="specialkey">
                   <option>Yes</option>
                   <option>No</option>
               </select>
                </p>
                <br>
                
             <p>Password
                <input name="passbox" id="passwd"
                type="text" tabindex ="1">
             </p>
             <br>   
             
             <p>
             <input type="button" value="Generate" onclick ="formSubmit()" tabindex ="2">
             <input type="reset" value="clear" tabindex = "3">
         </p>
         </form>
         
         <p id="result" type="text"></p>
        
        </div>
        <script src="gen.js"></script> 
    </body>
</html>
